@main("Login") {
    <div class="navbar">
        <ul>
            <li><a href="@routes.HomeController.index()">Home</a></li>
            <li><a href="@routes.LoginController.login()">User</a></li>
            <li><a href="@routes.AdminController.adminPage()">Admin</a></li>
        </ul>
    </div>
    <h1>Login</h1>

    <form action="@routes.LoginController.authenticate()" method="POST">
        @if(flash.containsKey("error")) {
            <div class="error-message">@flash.get("error")</div>
        }
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
        <button type="submit" class="submit-button">Login</button>
        </div>
        <label for="text">Not a current user??</label>
        <a href="@routes.RegistrationController.showForm()" class="register-link">Register</a>
        @*        <button class="submit-button" onclick="@routes.RegistrationController.showForm()">Register</button>*@
    </form>
    <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f1f1f1;
                margin: 0;
            }

            .container {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            h1 {
                text-align: center;
            }

            form {
                max-width: 50%;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            label {
                display: block;
                margin-bottom: 8px;
                margin-top: 10px;
            }

            label[for="text"]{
                display: block;
                margin:20px;
            }
            input[type="text"],
            input[type="password"],
            input[type="email"]{
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            .navbar {
                background-color: #333;
                color: #fff;
                padding: 10px;
            }

            .navbar ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            .navbar li {
                display: inline-block;
                margin-right: 10px;
            }

            .navbar a {
                color: #fff;
                text-decoration: none;
                padding: 10px;
            }

            .content {
                margin-top: 20px;
            }
            .error-message {
                color: red;
                margin: 0 auto;
                align-content: center;display: flex;
            }

            .submit-button {
                width: 100%;
                padding: 10px;
                margin-top: 20px;
                background-color: #4CAF50;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                box-sizing: border-box;
            }

            .submit-button:hover {
                background-color: #45a049;
            }

            .register-link {
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                color: #fff;
                border-radius: 4px;
                box-sizing: border-box;
                text-align: center;
                margin-top: 10px;
                display: flex;
                justify-content: center;
            }
    </style>
}
